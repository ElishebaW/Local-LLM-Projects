<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-IgFQkjAsTyTlplusXZAt3hA7tqml9SSvatVyvj72epThNS6pL1H9OUz3GP+kSwtJE/go=" crossorigin="anonymous">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Your HTML components here -->

  <!-- Pomodoro Timer -->
  <div id="timer"></div>

  <!-- Task List -->
  <div id="task-list"></div>

  <!-- Error handling container -->
  <div id="error" class="d-none">
    <p><strong>Error:</strong> <span id="error-message"></span></p>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7oGz9JlXdp+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIgLTWtgskh0CZecH19JN2E8lNS5 Leo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-juGnPT0sYZjkbybOdKP4jpz6lbfao91+padifL+7f3FeCkvLSNDAz/ebvWc5HS8FWN4" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
